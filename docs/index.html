<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Try a seven segment Google Font or fallback to monospace -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: #0b0b0b;
      color: #ededed;
      margin: 0;
      min-height: 100vh;
      font-family: 'Share Tech Mono', 'Consolas', monospace;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #container {
      margin: 0 auto;
      border-radius: 22px;
      background: rgba(255,255,255,0.01);
      box-shadow: 0 4px 48px #2224, 0 0.5px 2px #fff1;
      padding: 38px 28px 22px 28px;
      min-width: 260px;
      width: 94vw;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: inherit;
      font-weight: 400;
      font-size: 1.0em;
      letter-spacing: .2em;
      color: #ededed;
      opacity: 0.7;
      margin-bottom: 26px;
      margin-top: 24px;
      text-align: center;
    }
    #digital {
      font-family: 'Share Tech Mono', 'Consolas', monospace;
      font-size: 2.7em;
      color: #fff;
      background: transparent;
      letter-spacing: 0.09em;
      text-shadow: 0 0 0.6px #fff8, 0 2px 13px #8881, 0 0.5px 0 #fff;
      border-radius: 18px;
      word-spacing: 0.23em;
      margin-bottom: 32px;
      padding: 7px 2px 9px 2px;
      min-width: 260px;
      text-align: center;
      user-select: all;
    }
    #btns {
      display: flex;
      gap: 13px;
      margin-bottom: 13px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    button {
      background: rgba(255,255,255,0.03);
      color: #fff;
      font-family: inherit;
      border: 1.5px solid #aaa6;
      border-radius: 12px;
      outline: none;
      box-shadow: none;
      font-size: 1em;
      padding: 10px 22px;
      font-weight: 400;
      cursor: pointer;
      transition: background .13s, color .13s, border .13s;
      letter-spacing: 1px;
      margin-bottom: 3px;
      margin-top: 3px;
    }
    button:hover, button:focus {
      background: #fff;
      color: #131313;
      border: 1.5px solid #fff;
    }
    #laps {
      list-style: none;
      width: 100%;
      margin: 0;
      padding: 0;
      margin-top: 20px;
      font-size: 1em;
      max-height: 130px;
      overflow-y: auto;
    }
    #laps li {
      font-family: inherit;
      color: #ededed;
      background: none;
      border-radius: 10px;
      margin-bottom: 3px;
      font-size: 1.01em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 2px;
      border-bottom: 1px solid #2226;
      opacity: 0.82;
    }
    #laps li span {
      color: #fff;
      opacity: 0.58;
      font-size: 0.92em;
      letter-spacing: 0.1em;
      margin-right: 10px;
    }
    @media (max-width:500px) {
      #container {padding: 12px 2vw 9px 2vw;}
      #digital {font-size: 1.36em;}
      h1 {font-size: 0.97em;}
      button {font-size: .93em;}
    }
  </style>
</head>
<body>
  <h1>STOPWATCH</h1>
  <div id="container">
    <div id="digital">00:00:00.00</div>
    <div id="btns">
      <button id="start">START</button>
      <button id="pause">PAUSE</button>
      <button id="reset">RESET</button>
      <button id="lap">LAP</button>
    </div>
    <ul id="laps"></ul>
  </div>
  <script>
    let startTime = 0, elapsedTime = 0, timerInterval, isRunning = false, lapCount = 0;

    function formatTime(ms) {
      let dt = new Date(ms);
      let hr = dt.getUTCHours().toString().padStart(2, '0');
      let min = dt.getUTCMinutes().toString().padStart(2, '0');
      let sec = dt.getUTCSeconds().toString().padStart(2, '0');
      let centi = Math.floor(dt.getUTCMilliseconds() / 10).toString().padStart(2, '0');
      return `${hr}:${min}:${sec}.${centi}`;
    }

    function updateDisplay() {
      document.getElementById('digital').textContent = formatTime(elapsedTime);
    }

    document.getElementById('start').onclick = function() {
      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(function() {
          elapsedTime = Date.now() - startTime;
          updateDisplay();
        }, 16);
        isRunning = true;
      }
    };

    document.getElementById('pause').onclick = function() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
      }
    };

    document.getElementById('reset').onclick = function() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      isRunning = false;
      lapCount = 0;
      updateDisplay();
      document.getElementById('laps').innerHTML = '';
    };

    document.getElementById('lap').onclick = function() {
      if (isRunning) {
        lapCount++;
        let lapTime = formatTime(elapsedTime);
        let li = document.createElement('li');
        li.innerHTML = `<span>Lap ${lapCount}</span> ${lapTime}`;
        document.getElementById('laps').appendChild(li);
        document.getElementById('laps').scrollTop = document.getElementById('laps').scrollHeight;
      }
    };

    updateDisplay();
  </script>
</body>
</html>
