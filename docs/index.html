<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: linear-gradient(135deg, #e5e8ea 0%, #f7f9fa 75%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Share Tech Mono', 'Consolas', monospace;
      color: #232425;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #container {
      position: relative;
      margin: 0 auto;
      background: rgba(245, 245, 248, 0.84);
      border-radius: 23px;
      box-shadow: 0 8px 48px 0 #13172018, 0 2px 12px 0 #fff6;
      padding: 38px 34px 22px 34px;
      min-width: 265px;
      width: 94vw;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(12px);
      border: 2px solid #ececec;
      transition: box-shadow .2s;
      z-index: 100;
    }
    h1 {
      font-family: inherit;
      font-weight: 400;
      font-size: 1.03em;
      letter-spacing: .14em;
      color: #343638;
      opacity: 0.63;
      margin-bottom: 23px;
      margin-top: 18px;
      text-align: center;
      text-shadow: 0 2px 12px #e5e8eaaa;
    }
    #digital {
      font-family: 'Share Tech Mono', 'Consolas', monospace;
      font-size: 2.5em;
      color: #232425;
      background: transparent;
      letter-spacing: 0.09em;
      border-radius: 15px;
      font-variant-numeric: tabular-nums;
      margin-bottom: 29px;
      padding: 8px 3px 11px 3px;
      min-width: 260px;
      text-align: center;
      user-select: all;
      text-shadow: 0 2px 8px #e9ecee66, 0 0.5px 0px #fff;
      border: none;
    }
    #btns {
      display: flex;
      gap: 13px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    button {
      background: rgba(238, 238, 241, 0.75);
      color: #232425;
      font-family: inherit;
      border: 1.5px solid #cbcbcf;
      border-radius: 11px;
      outline: none;
      font-size: 1em;
      padding: 10px 22px;
      font-weight: 400;
      cursor: pointer;
      transition: background .13s, color .13s, border .13s, box-shadow .18s;
      letter-spacing: 1px;
      margin-bottom: 3px;
      margin-top: 3px;
      box-shadow: 0 2px 6px #e9ecee19;
    }
    button:hover, button:focus {
      background: #fff;
      color: #232425;
      border: 1.5px solid #767680;
      box-shadow: 0 2px 8px #cfcfd266;
    }
    #laps {
      list-style: none;
      width: 100%;
      margin: 0;
      padding: 0;
      margin-top: 20px;
      font-size: 1em;
      max-height: 130px;
      overflow-y: auto;
    }
    #laps li {
      font-family: inherit;
      color: #232425;
      background: none;
      border-radius: 10px;
      margin-bottom: 3px;
      font-size: 1.01em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 2px;
      border-bottom: 1px solid #e3e4eb;
      opacity: 0.75;
    }
    #laps li span {
      color: #8b8d93;
      opacity: 0.65;
      font-size: 0.91em;
      letter-spacing: 0.06em;
      margin-right: 8px;
    }
    @media (max-width:500px) {
      #container {padding: 11px 2vw 8px 2vw;}
      #digital {font-size: 1.38em;}
      h1 {font-size: 0.97em;}
      button {font-size: .94em;}
    }
    /* Floating effect for the box */
    #container::after {
      content: "";
      pointer-events: none;
      position: absolute;
      left: 18px; top: 16px;
      right: 18px; bottom: 18px;
      border-radius: 23px;
      box-shadow: 0 16px 46px 0 #ececee38;
      z-index: -1;
      opacity: 0.88;
    }
  </style>
</head>
<body>
  <h1>STOPWATCH</h1>
  <div id="container">
    <div id="digital">00:00:00.00</div>
    <div id="btns">
      <button id="start">START</button>
      <button id="pause">PAUSE</button>
      <button id="reset">RESET</button>
      <button id="lap">LAP</button>
    </div>
    <ul id="laps"></ul>
  </div>
  <script>
    let startTime = 0, elapsedTime = 0, timerInterval, isRunning = false, lapCount = 0;

    function formatTime(ms) {
      let dt = new Date(ms);
      let hr = dt.getUTCHours().toString().padStart(2, '0');
      let min = dt.getUTCMinutes().toString().padStart(2, '0');
      let sec = dt.getUTCSeconds().toString().padStart(2, '0');
      let centi = Math.floor(dt.getUTCMilliseconds() / 10).toString().padStart(2, '0');
      return `${hr}:${min}:${sec}.${centi}`;
    }

    function updateDisplay() {
      document.getElementById('digital').textContent = formatTime(elapsedTime);
    }

    document.getElementById('start').onclick = function() {
      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(function() {
          elapsedTime = Date.now() - startTime;
          updateDisplay();
        }, 16);
        isRunning = true;
      }
    };

    document.getElementById('pause').onclick = function() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
      }
    };

    document.getElementById('reset').onclick = function() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      isRunning = false;
      lapCount = 0;
      updateDisplay();
      document.getElementById('laps').innerHTML = '';
    };

    document.getElementById('lap').onclick = function() {
      if (isRunning) {
        lapCount++;
        let lapTime = formatTime(elapsedTime);
        let li = document.createElement('li');
        li.innerHTML = `<span>Lap ${lapCount}</span> ${lapTime}`;
        document.getElementById('laps').appendChild(li);
        document.getElementById('laps').scrollTop = document.getElementById('laps').scrollHeight;
      }
    };

    updateDisplay();
  </script>
</body>
</html>
